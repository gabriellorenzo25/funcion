<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sobre N칩s</title>
    <link rel="stylesheet" href="TCC.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Adicione isto ao seu CSS */
        main {
            margin-top: 80px; /* Ajuste conforme necess치rio */
        }
    </style>
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre N칩s</a></li>
                <li class="search-container">
                    <input type="text" id="searchInput" placeholder="Pesquisar...">
                    <button onclick="performSearch()">游댌</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h1>Ol치</h1>
            <h2>Somos o GABRIEL e LORENZO </h2>
        </div>
    </main>

    <footer>
        <!-- Rodap칠 tradicional -->
    </footer>
    <script>
        function performSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const searchButton = document.getElementById("searchButton");
            const feedback = document.getElementById("feedback");
    
            // Anima칞칚o no bot칚o
            searchButton.disabled = true;
            searchButton.innerHTML = "Buscando...";
    
            // Mapeamento simples de p치ginas com base nas palavras-chave
            const pages = {
                "home": "home.html",
                "sobre": "sobre.html",
                // Adicione mais p치ginas conforme necess치rio
            };
    
            setTimeout(() => {
                searchButton.disabled = false;
                searchButton.innerHTML = "Buscar";
    
                if (pages[query]) {
                    window.location.href = pages[query];
                } else {
                    feedback.style.display = "block";
                    feedback.innerHTML = "N칚o encontramos exatamente o que procura. Que tal tentar 'componentes do computador'?";
                }
            }, 1000); // Simula um pequeno delay
        }
    
        // Fun칞칚o para ativar o Enter em v치rios elementos
        document.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                const focusedElement = document.activeElement;
    
                // Verifica se o foco est치 na barra de pesquisa
                if (focusedElement.id === "searchInput") {
                    event.preventDefault(); // Evita o comportamento padr칚o
                    performSearch(); // Executa a busca
                }
                
                // Verifica se o foco est치 nos bot칫es "Home" ou "Sobre"
                if (focusedElement.id === "homeButton") {
                    window.location.href = "home.html";
                } else if (focusedElement.id === "sobreButton") {
                    window.location.href = "sobre.html";
                }
            }
        });
    </script>
</body>
</html>
